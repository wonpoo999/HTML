<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>파일 업로드</title>
  <style>
    .hidden-input {
      display: none;
    }

    .custom-button {
      background-color: tomato;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <label for="fileUpload">Attachment</label>
  <!-- 숨긴 실제 input -->
  <input type="file" id="fileUpload" class="hidden-input" />

  <!-- 사용자에게 보일 버튼 -->
  <button class="custom-button" onclick="document.getElementById('fileUpload').click()">
    Attach file
  </button>
  <textarea name="" id=""></textarea>

</body>
</html>
