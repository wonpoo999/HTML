<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력 form</title>
    <link rel="icon" sizes="16x16" href="다운로드.png" />
</head>

<body>
    <a href="www.naver.com">하이미디어구로캠퍼스</a>
    <hr>
    <h3>사용자 입력 form</h3>
    <!-- 기본형식 : 서버에 전송할 데이터를 입력하는 목적. form 태그 안에 input을 배치한다.
                입력밧을 서버로 제출(submit)하는 버튼이 필요합니다.
                데이터를 전달받는 서버의 주소는 action 속성에 설정한다.
                서버의 주소가 내부 주소일 때는 파일명만 작성한다.
                -->
    <!-- 실제 데이터를 받는 것은 html에서는 못한다. 임시로 화면만 바꾸는거다 
     value는 데이터에 기본값을 더하는 것.
     예 - 이름: 홍길동 / 나이 = 25 / 회원가입할 때 예시가 미리 들어가 있으면 value로 들어간 값
     -->
    <form action="success.html">
    <div>
        <p>ID</p><input type="text" name="userid" placeholder="아이디를 입력하세요" value="홍길동">
    </div>
    <div>
        <p>PW</p><input type="password" name="userpassword" placeholder="비밀번호를 입력하세요">
    </div>
    <div>
        <p>Location</p><input type="text" name="location" placeholder="지역을 입력하세요">
    </div>
    <div>
        </br><button type="submit">Submit</button>
    </div>
    </form> 
    <br>
        데이터를 입력하고 '엔터' 버튼을 클릭하면 주소창이 바뀝니다</br>
        http://127.0.0.1:5500/day%2003/success.html?userid=opreationcwal

        <!-- http://localhost:59461/day03/success.html?userid=hongGD&location=서울
             ?userid=hongGD&location=서울은 퀘리(query) 문자열이라고 합니다.
             userid=hongGD와 location= 서울 값을 서버에 전송. &는 연결기호.
             
             전달하는 데이터를 구분하기 위해 '이름'을 개발자가 지어주어야 합니다
             () input 요소의 name 속성에 설정합니다.
             -->
        <hr>
    <h3>다양한 input type 테스트 </h3>
    <form action="success.html">
        <input type="hidden" name="code" value="XA002">
    <div>
        <p>Age</p><input type="number" name="age" placeholder="나이를 입력하세요">
    </div>
    <div>
        <p>Date</p><input type="date" name="checkin" placeholder="예약날짜를 입력하세요.">
    </div>
    <div>
        </br><button type="submit">Submit</button>
    </div>
    </form>
    <!--
             type="hidden"은 화면에는 안보이고 서버로는 전송하고 싶을 때 사용.
             반드시 submit 기능을 가지고 있는 엔터 기능만 사용해야지 정보 입력후 엔터치면 그 다음으로 넘어가짐
             -->
    </p>
</body>

</html>
